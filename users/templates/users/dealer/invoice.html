<!-- invoice.html -->
<html>
<body>
    <h2>Invoice</h2>
    <p>Batch ID: {{ batch.id }}</p>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for purchase in purchases %}
        <tr>
            <td>{{ purchase.product_name }}</td>
            <td>{{ purchase.quantity }}</td>
            <td>{{ purchase.total_price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
